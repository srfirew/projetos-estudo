<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Tarefas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div id="main-container">
        <h1>Gerenciador de Tarefas</h1><br>
        <main>
            <div id="header-tarefas">
                <button class="header-button" onclick="alert('Criou uma tarefa!')">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
                <button class="header-button" onclick="alert('Removeu uma tarefa!')">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>

            <ul id="lista-tarefas">
                <li class="tarefa">
                        <div class="elements-tarefa-checkbox">
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="elements-tarefa-text">
                            <h3 class="">Tarefa Teste</h3>
                            <p class="">Levar meus cachorrinhos para passear...<p>
                         </div>
                </li>
            <ul>

        </main>
    </div>

    <script src="https://kit.fontawesome.com/9f7deab9bc.js" crossorigin="anonymous"></script>

</body>
</html>
